        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

            color: #000;
            line-height: 1.6;
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        .header { text-align: center; margin-bottom: 60px; }

        .header p { font-size: 18px; color: #666; margin-bottom: 24px; }
        
        .lang-switch {
            display: inline-flex;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        
        .lang-btn.active { background: #000; color: white; }
        
        .input-section {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,.1);
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-area {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: #fafafa;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
        }
        
        .input-area:focus { outline: none; border-color: #0070f3; }
        
        .convert-btn {
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .convert-btn:hover { background: #333; }
        
        .results { display: none; gap: 24px; flex-direction: column; }
        .results.show { display: flex; }
        
        .result-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .token-count {
            font-size: 12px;
            color: #666;
            background: #fafafa;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .result-content {
            font-family: "SF Mono", Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #fafafa;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            margin-bottom: 12px;
            word-break: break-word;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copy-btn:hover { border-color: #000; color: #000; }
        .copy-btn.copied { background: #000; color: white; border-color: #000; }
        
        .examples { margin-top: 48px; }
        .examples h3 { font-size: 18px; font-weight: 600; margin-bottom: 16px; }
        
        .example-grid { display: grid; gap: 8px; }
        
        .example-item {
            padding: 12px 16px;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .example-item:hover { border-color: #000; color: #000; }
        
        .footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

        <div class="results" id="results">

        function calculateTokens(text) {
            const korean = (text.match(/[가-힣]/g) || []).length;
            const english = (text.match(/[a-zA-Z]+/g) || []).length;
            const other = text.length - korean - english;
            return Math.round(korean * 2.5 + english * 0.75 + other * 0.5);
        }

        function optimizeText(text) {
            let result = text;
            
            const sortedKeys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
            
            for (const key of sortedKeys) {
                if (key.trim() && dictionary[key] !== undefined) {
                    const regex = new RegExp(key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                    result = result.replace(regex, dictionary[key]);
                }
            }
            
            result = result.replace(/\s*\+\s*/g, ' + ');
            result = result.replace(/\s*w\/\s*/g, ' w/ ');
            result = result.replace(/\s+/g, ' ');
            result = result.replace(/^\+\s*/, '');
            
            return result.trim();
        }

        function convertText() {
            const input = document.getElementById('commandInput').value.trim();
            
            if (!input) {
                alert('명령어를 입력하세요!');
                return;
            }

            const btn = document.getElementById('convertBtn');
            const originalText = btn.textContent;
            
            btn.textContent = '변환 중...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    const step1 = input;
                    const tokens1 = calculateTokens(step1);

                    const step2 = optimizeText(step1);
                    const tokens2 = calculateTokens(step2);

                    showResults(step1, step2, tokens1, tokens2);
                } catch (error) {
                    console.error('Error:', error);
                    alert('변환 중 오류가 발생했습니다.');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 300);
        }

        function showResults(step1, step2, tokens1, tokens2) {
            document.getElementById('step1Result').textContent = step1;
            document.getElementById('step2Result').textContent = step2;

            const saving = Math.round(((tokens1 - tokens2) / tokens1) * 100);

            document.getElementById('step1Tokens').textContent = tokens1 + ' tokens';
            document.getElementById('step2Tokens').textContent = tokens2 + ' tokens (' + saving + '% saved)';

            const results = document.getElementById('results');
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyToClipboard() {
            const text = document.getElementById('step2Result').textContent;
            const btn = document.getElementById('copyBtn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                        btn.classList.remove('copied');
                    }, 1000);
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1000);
            }
        }

        function switchLanguage(lang) {
            currentLang = lang;
            
            document.getElementById('koBtn').classList.remove('active');
            document.getElementById('enBtn').classList.remove('active');
            document.getElementById(lang + 'Btn').classList.add('active');
            
            const t = texts[lang];
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('inputLabel').textContent = t.inputLabel;
            document.getElementById('commandInput').placeholder = t.placeholder;
            document.getElementById('convertBtn').textContent = t.convertBtn;
            document.getElementById('step1Title').textContent = t.step1Title;
            document.getElementById('step2Title').textContent = t.step2Title;
            document.getElementById('examplesTitle').textContent = t.examplesTitle;
            
            updateExamples();
        }

        function updateExamples() {
            const grid = document.getElementById('exampleGrid');
            const examples = texts[currentLang].examples;
            
            grid.innerHTML = '';
            for (let i = 0; i < examples.length; i++) {
                const div = document.createElement('div');
                div.className = 'example-item';
                div.textContent = examples[i];
                div.onclick = function() {
                    loadExample(examples[i]);
                };
                grid.appendChild(div);
            }
        }

        function loadExample(text) {
            document.getElementById('commandInput').value = text;
            convertText();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('convertBtn').onclick = convertText;
            document.getElementById('copyBtn').onclick = copyToClipboard;
            document.getElementById('koBtn').onclick = function() { switchLanguage('ko'); };
            document.getElementById('enBtn').onclick = function() { switchLanguage('en'); };
            
            document.getElementById('commandInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    convertText();
                }
            });
            
            updateExamples();
            
            console.log('Claude Token Optimizer loaded successfully!');
