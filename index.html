<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Token Optimizer</title>
    <meta name="description" content="Convert Korean commands to token-efficient Claude prompts. Save 50-80% tokens.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #fafafa;
            --card: #ffffff;
            --border: #e5e5e5;
            --gray: #666666;
            --black: #000000;
            --accent: #0070f3;
            --success: #0070f3;
            --radius: 8px;
            --shadow: 0 4px 14px 0 rgba(0,0,0,.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--black);
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 16px;
            letter-spacing: -0.05em;
        }
        
        .header p {
            font-size: 18px;
            color: var(--gray);
            margin-bottom: 24px;
        }
        
        .lang-switch {
            display: inline-flex;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .lang-btn.active {
            background: var(--black);
            color: white;
        }
        
        .lang-btn:hover:not(.active) {
            background: var(--bg);
        }
        
        /* Input Section */
        .input-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--black);
            margin-bottom: 8px;
            display: block;
        }
        
        .input-area {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            font-family: inherit;
            font-size: 16px;
            color: var(--black);
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        
        .input-area:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-area::placeholder {
            color: var(--gray);
        }
        
        .convert-btn {
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background: var(--black);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .convert-btn:hover {
            background: #333;
        }
        
        .convert-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        /* Results */
        .results {
            display: none;
            gap: 24px;
        }
        
        .results.show {
            display: flex;
            flex-direction: column;
        }
        
        .result-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .token-count {
            font-size: 12px;
            color: var(--gray);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .result-content {
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--black);
            background: var(--bg);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 12px;
            word-break: break-word;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--gray);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            border-color: var(--black);
            color: var(--black);
        }
        
        .copy-btn.copied {
            background: var(--black);
            color: white;
            border-color: var(--black);
        }
        
        /* Examples */
        .examples {
            margin-top: 48px;
        }
        
        .examples h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 16px;
        }
        
        .example-grid {
            display: grid;
            gap: 8px;
        }
        
        .example-item {
            padding: 12px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .example-item:hover {
            border-color: var(--black);
            color: var(--black);
        }
        
        /* Footer */
        .footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--black);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 16px;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Claude Token Optimizer</h1>
            <p id="subtitle">Convert Korean commands to token-efficient Claude prompts</p>
            
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ko">한국어</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
        </div>

        <!-- Input -->
        <div class="input-section">
            <label class="input-label" id="inputLabel">Enter your command</label>
            <textarea 
                class="input-area" 
                id="commandInput" 
                placeholder="예: 리액트로 로그인 페이지 만들어주세요"
            ></textarea>
            <button class="convert-btn" id="convertBtn">Convert</button>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="result-card">
                <div class="result-header">
                    <span class="result-title" id="step1Title">Original</span>
                    <span class="token-count" id="step1Tokens">0 tokens</span>
                </div>
                <div class="result-content" id="step1Result"></div>
            </div>

            <div class="result-card">
                <div class="result-header">
                    <span class="result-title" id="step2Title">Translated</span>
                    <span class="token-count" id="step2Tokens">0 tokens</span>
                </div>
                <div class="result-content" id="step2Result"></div>
                <button class="copy-btn" data-target="step2Result">Copy</button>
            </div>

            <div class="result-card">
                <div class="result-header">
                    <span class="result-title" id="step3Title">Optimized</span>
                    <span class="token-count" id="step3Tokens">0 tokens</span>
                </div>
                <div class="result-content" id="step3Result"></div>
                <button class="copy-btn" data-target="step3Result">Copy</button>
            </div>
        </div>

        <!-- Examples -->
        <div class="examples">
            <h3 id="examplesTitle">Examples</h3>
            <div class="example-grid" id="exampleGrid">
                <!-- 동적 생성 -->
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made for developers who want to save tokens • <a href="https://github.com" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        // 현재 언어
        let currentLang = 'ko';
        
        // 번역 텍스트
        const translations = {
            ko: {
                subtitle: '한국어 명령어를 토큰 효율적인 Claude 프롬프트로 변환',
                inputLabel: '명령어를 입력하세요',
                placeholder: '예: 리액트로 로그인 페이지 만들어주세요',
                convertBtn: '변환하기',
                step1Title: '원본',
                step2Title: '번역됨',
                step3Title: '최적화됨',
                examplesTitle: '예시',
                examples: [
                    '리액트로 로그인 페이지 만들어주세요',
                    '이 코드에 버그가 있어요. 고쳐주세요',
                    'useState로 카운터 컴포넌트 만들어주세요',
                    '데이터베이스 연결하는 API 만들어주세요',
                    '이 함수 성능을 최적화해주세요'
                ]
            },
            en: {
                subtitle: 'Convert Korean commands to token-efficient Claude prompts',
                inputLabel: 'Enter your command',
                placeholder: 'Example: Create a React login page',
                convertBtn: 'Convert',
                step1Title: 'Original',
                step2Title: 'Translated',
                step3Title: 'Optimized',
                examplesTitle: 'Examples',
                examples: [
                    'Create a React login page',
                    'Fix this bug in my code',
                    'Make a counter component with useState',
                    'Create an API for database connection',
                    'Optimize this function performance'
                ]
            }
        };

        // 번역 사전
        const dictionary = {
            // 동작어
            '만들어주세요': 'create',
            '만들어줘': 'create',
            '생성해주세요': 'create',
            '생성해줘': 'create',
            '고쳐주세요': 'fix',
            '고쳐줘': 'fix',
            '수정해주세요': 'fix',
            '수정해줘': 'fix',
            '최적화해주세요': 'optimize',
            '최적화해줘': 'optimize',
            
            // 기술용어
            '리액트로': 'React',
            '리액트를': 'React',
            '리액트': 'React',
            '뷰': 'Vue',
            '넥스트': 'Next.js',
            '타입스크립트': 'TypeScript',
            '자바스크립트': 'JavaScript',
            '컴포넌트를': 'component',
            '컴포넌트': 'component',
            '페이지를': 'page',
            '페이지': 'page',
            '함수를': 'function',
            '함수': 'function',
            
            // 기능
            '로그인': 'login',
            '회원가입': 'signup',
            '카운터': 'counter',
            '데이터베이스': 'database',
            'API를': 'API',
            'API': 'API',
            '버그가': 'bug',
            '버그': 'bug',
            '성능을': 'performance',
            '성능': 'performance',
            
            // 도구
            'useState로': 'useState',
            'useState를': 'useState',
            'useState': 'useState',
            'useEffect를': 'useEffect',
            'useEffect': 'useEffect',
            
            // 조사/어미 제거
            '를': '',
            '을': '',
            '가': '',
            '이': '',
            '에': '',
            '으로': '',
            '로': '',
            '와': '',
            '과': '',
            '의': '',
            '도': '',
            '연결하는': 'connect',
            '있어요': '',
            '있는': '',
            '해주세요': '',
            '해줘': '',
            '주세요': ''
        };

        // 최적화 규칙
        const optimizations = {
            'create': '➕',
            'fix': '🐛',
            'optimize': '⚡',
            'component': 'comp',
            'function': 'fn',
            'database': 'db',
            'performance': 'perf',
            'React component': 'React comp',
            'login page': 'login',
            'signup page': 'signup'
        };

        // 토큰 계산
        function calculateTokens(text) {
            const korean = (text.match(/[가-힣]/g) || []).length;
            const english = (text.match(/[a-zA-Z]+/g) || []).length;
            const other = text.length - korean - english;
            return Math.round(korean * 2.5 + english * 0.75 + other * 0.5);
        }

        // 번역 함수
        function translate(text) {
            let result = text.toLowerCase();
            
            // 긴 키워드부터 처리
            const sortedKeys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
            
            for (const key of sortedKeys) {
                if (dictionary[key] !== undefined) {
                    const regex = new RegExp(key, 'gi');
                    result = result.replace(regex, dictionary[key]);
                }
            }
            
            return result.replace(/\s+/g, ' ').trim();
        }

        // 최적화 함수
        function optimize(text) {
            let result = text;
            
            const sortedOpts = Object.keys(optimizations).sort((a, b) => b.length - a.length);
            
            for (const key of sortedOpts) {
                const regex = new RegExp('\\b' + key + '\\b', 'gi');
                result = result.replace(regex, optimizations[key]);
            }
            
            return result.replace(/\s+/g, ' ').trim();
        }

        // 메인 변환 함수
        function convertText() {
            const input = document.getElementById('commandInput').value.trim();
            
            if (!input) {
                alert(currentLang === 'ko' ? '명령어를 입력하세요' : 'Please enter a command');
                return;
            }

            const btn = document.getElementById('convertBtn');
            const originalText = btn.textContent;
            
            btn.textContent = currentLang === 'ko' ? '변환 중...' : 'Converting...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    // 1단계: 원본
                    const step1 = input;
                    const tokens1 = calculateTokens(step1);

                    // 2단계: 번역
                    const step2 = currentLang === 'ko' ? translate(step1) : step1;
                    const tokens2 = calculateTokens(step2);

                    // 3단계: 최적화
                    const step3 = optimize(step2);
                    const tokens3 = calculateTokens(step3);

                    // 결과 표시
                    showResults(step1, step2, step3, tokens1, tokens2, tokens3);

                } catch (error) {
                    console.error('Error:', error);
                    alert(currentLang === 'ko' ? '변환 중 오류가 발생했습니다' : 'An error occurred');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 300);
        }

        // 결과 표시
        function showResults(step1, step2, step3, tokens1, tokens2, tokens3) {
            document.getElementById('step1Result').textContent = step1;
            document.getElementById('step2Result').textContent = step2;
            document.getElementById('step3Result').textContent = step3;

            const saving2 = Math.round(((tokens1 - tokens2) / tokens1) * 100);
            const saving3 = Math.round(((tokens1 - tokens3) / tokens1) * 100);

            document.getElementById('step1Tokens').textContent = `${tokens1} tokens`;
            document.getElementById('step2Tokens').textContent = `${tokens2} tokens (${saving2}% saved)`;
            document.getElementById('step3Tokens').textContent = `${tokens3} tokens (${saving3}% saved)`;

            const results = document.getElementById('results');
            results.classList.add('show', 'fade-in');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 복사 함수
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 1000);
            }).catch(() => {
                // 폴백
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 1000);
            });
        }

        // 언어 전환
        function switchLanguage(lang) {
            currentLang = lang;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // 텍스트 업데이트
            const texts = translations[lang];
            document.getElementById('subtitle').textContent = texts.subtitle;
            document.getElementById('inputLabel').textContent = texts.inputLabel;
            document.getElementById('commandInput').placeholder = texts.placeholder;
            document.getElementById('convertBtn').textContent = texts.convertBtn;
            document.getElementById('step1Title').textContent = texts.step1Title;
            document.getElementById('step2Title').textContent = texts.step2Title;
            document.getElementById('step3Title').textContent = texts.step3Title;
            document.getElementById('examplesTitle').textContent = texts.examplesTitle;
            
            // 예시 업데이트
            updateExamples();
        }

        // 예시 업데이트
        function updateExamples() {
            const grid = document.getElementById('exampleGrid');
            const examples = translations[currentLang].examples;
            
            grid.innerHTML = examples.map(example => 
                `<div class="example-item" data-text="${example}">${example}</div>`
            ).join('');
        }

        // 예시 로드
        function loadExample(text) {
            document.getElementById('commandInput').value = text;
            convertText();
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            // 언어 전환
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => switchLanguage(btn.dataset.lang));
            });
            
            // 변환 버튼
            document.getElementById('convertBtn').addEventListener('click', convertText);
            
            // 엔터키 (Ctrl+Enter)
            document.getElementById('commandInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    convertText();
                }
            });
            
            // 복사 버튼
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const target = e.target.dataset.target;
                    const text = document.getElementById(target).textContent;
                    copyToClipboard(text, e.target);
                }
            });
            
            // 예시 클릭
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('example-item')) {
                    loadExample(e.target.dataset.text);
                }
            });
            
            // 초기 예시 로드
            updateExamples();
            
            console.log('Claude Token Optimizer loaded successfully! 🚀');
        });
    </script>
</body>
</html>
