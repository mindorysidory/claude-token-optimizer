        function calculateTokens(text) {
            const korean = (text.match(/[Í∞Ä-Ìû£]/g) || []).length;
            const english = (text.match(/[a-zA-Z]+/g) || []).length;
            const other = text.length - korean - english;
            return Math.round(korean * 2.5 + english * 0.75 + other * 0.5);
        }

        function optimizeText(text) {
            let result = text;
            
            const sortedKeys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
            
            for (const key of sortedKeys) {
                if (key.trim() && dictionary[key] !== undefined) {
                    const regex = new RegExp(key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                    result = result.replace(regex, dictionary[key]);
                }
            }
            
            result = result.replace(/\s*\+\s*/g, ' + ');
            result = result.replace(/\s*w\/\s*/g, ' w/ ');
            result = result.replace(/\s+/g, ' ');
            result = result.replace(/^\+\s*/, '');
            
            return result.trim();
        }

        function convertText() {
            const input = document.getElementById('commandInput').value.trim();
            
            if (!input) {
                alert('Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî!');
                return;
            }

            const btn = document.getElementById('convertBtn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Î≥ÄÌôò Ï§ë...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    const step1 = input;
                    const tokens1 = calculateTokens(step1);

                    const step2 = optimizeText(step1);
                    const tokens2 = calculateTokens(step2);

                    showResults(step1, step2, tokens1, tokens2);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Î≥ÄÌôò Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 300);
        }

        function showResults(step1, step2, tokens1, tokens2) {
            document.getElementById('step1Result').textContent = step1;
            document.getElementById('step2Result').textContent = step2;

            const saving = Math.round(((tokens1 - tokens2) / tokens1) * 100);

            document.getElementById('step1Tokens').textContent = tokens1 + ' tokens';
            document.getElementById('step2Tokens').textContent = tokens2 + ' tokens (' + saving + '% saved)';

            const results = document.getElementById('results');
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyToClipboard() {
            const text = document.getElementById('step2Result').textContent;
            const btn = document.getElementById('copyBtn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                        btn.classList.remove('copied');
                    }, 1000);
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1000);
            }
        }

        function switchLanguage(lang) {
            currentLang = lang;
            
            document.getElementById('koBtn').classList.remove('active');
            document.getElementById('enBtn').classList.remove('active');
            document.getElementById(lang + 'Btn').classList.add('active');
            
            const t = texts[lang];
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('inputLabel').textContent = t.inputLabel;
            document.getElementById('commandInput').placeholder = t.placeholder;
            document.getElementById('convertBtn').textContent = t.convertBtn;
            document.getElementById('step1Title').textContent = t.step1Title;
            document.getElementById('step2Title').textContent = t.step2Title;
            document.getElementById('examplesTitle').textContent = t.examplesTitle;
            
            updateExamples();
        }

        function updateExamples() {
            const grid = document.getElementById('exampleGrid');
            const examples = texts[currentLang].examples;
            
            grid.innerHTML = '';
            for (let i = 0; i < examples.length; i++) {
                const div = document.createElement('div');
                div.className = 'example-item';
                div.textContent = examples[i];
                div.onclick = function() {
                    loadExample(examples[i]);
                };
                grid.appendChild(div);
            }
        }

        function loadExample(text) {
            document.getElementById('commandInput').value = text;
            convertText();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('convertBtn').onclick = convertText;
            document.getElementById('copyBtn').onclick = copyToClipboard;
            document.getElementById('koBtn').onclick = function() { switchLanguage('ko'); };
            document.getElementById('enBtn').onclick = function() { switchLanguage('en'); };
            
            document.getElementById('commandInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    convertText();
                }
            });
            
            updateExamples();
            
            console.log('Claude Token Optimizer loaded successfully!');
        });
    </script>
</body>
</html>
