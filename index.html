            padding: 0;
            box-sizing: border-box;
        }

            --bg: #fafafa;

            --border: #e5e5e5;
            --gray: #666666;

            --success: #0070f3;
            --radius: 8px;
            --shadow: 0 4px 14px 0 rgba(0,0,0,.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--black);
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 16px;
            letter-spacing: -0.05em;
        }
        
        .header p {
            font-size: 18px;
            color: var(--gray);
            margin-bottom: 24px;
        }
        
        .lang-switch {
            display: inline-flex;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .lang-btn.active {
            background: var(--black);
            color: white;
        }
        
        .lang-btn:hover:not(.active) {
            background: var(--bg);
        }
        
        /* Input Section */
        .input-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
        }
        
        .input-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--black);
            margin-bottom: 8px;
            display: block;
        }
        
        .input-area {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            font-family: inherit;
            font-size: 16px;
            color: var(--black);
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        
        .input-area:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-area::placeholder {
            color: var(--gray);
        }
        
        .convert-btn {
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background: var(--black);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .convert-btn:hover {
            background: #333;
        }
        
        .convert-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        /* Results */
        .results {
            display: none;
            gap: 24px;
        }
        
        .results.show {
            display: flex;
            flex-direction: column;
        }
        
        .result-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .token-count {
            font-size: 12px;
            color: var(--gray);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .result-content {
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--black);
            background: var(--bg);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 12px;
            word-break: break-word;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--gray);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            border-color: var(--black);
            color: var(--black);
        }
        
        .copy-btn.copied {
            background: var(--black);
            color: white;
            border-color: var(--black);
        }
        
        /* Examples */
        .examples {
            margin-top: 48px;
        }
        
        .examples h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 16px;
        }
        
        .example-grid {
            display: grid;
            gap: 8px;
        }
        
        .example-item {
            padding: 12px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .example-item:hover {
            border-color: var(--black);
            color: var(--black);
        }
        
        /* Footer */
        .footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--black);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

                font-size: 36px;
            }

                font-size: 16px;
            }
        }

            animation: fadeIn 0.3s ease-out;
        }

            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

            const btn = document.getElementById('convertBtn');
            const originalText = btn.textContent;
            
            btn.textContent = currentLang === 'ko' ? '변환 중...' : 'Converting...';
            btn.disabled = true;

            setTimeout(() => {
                try {
                    // 1단계: 원본
                    const step1 = input;
                    const tokens1 = calculateTokens(step1);

                    // 2단계: Claude 최적화 (한글에서 바로!)
                    const step2 = currentLang === 'ko' ? optimizeKorean(step1) : optimizeEnglish(step1);
                    const tokens2 = calculateTokens(step2);

                    // 결과 표시 (2단계만)
                    showResults(step1, step2, tokens1, tokens2);

                } catch (error) {
                    console.error('Error:', error);
                    alert(currentLang === 'ko' ? '변환 중 오류가 발생했습니다' : 'An error occurred');
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }, 300);
        }

        // 결과 표시
        function showResults(step1, step2, step3, tokens1, tokens2, tokens3) {
            document.getElementById('step1Result').textContent = step1;
            document.getElementById('step2Result').textContent = step2;
            document.getElementById('step3Result').textContent = step3;

            const saving2 = Math.round(((tokens1 - tokens2) / tokens1) * 100);
            const saving3 = Math.round(((tokens1 - tokens3) / tokens1) * 100);

            document.getElementById('step1Tokens').textContent = `${tokens1} tokens`;
            document.getElementById('step2Tokens').textContent = `${tokens2} tokens (${saving2}% saved)`;
            document.getElementById('step3Tokens').textContent = `${tokens3} tokens (${saving3}% saved)`;

            const results = document.getElementById('results');
            results.classList.add('show', 'fade-in');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 복사 함수
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 1000);
            }).catch(() => {
                // 폴백
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 1000);
            });
        }

        // 언어 전환
        function switchLanguage(lang) {
            currentLang = lang;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // 텍스트 업데이트
            const texts = translations[lang];
            document.getElementById('subtitle').textContent = texts.subtitle;
            document.getElementById('inputLabel').textContent = texts.inputLabel;
            document.getElementById('commandInput').placeholder = texts.placeholder;
            document.getElementById('convertBtn').textContent = texts.convertBtn;
            document.getElementById('step1Title').textContent = texts.step1Title;
            document.getElementById('step2Title').textContent = texts.step2Title;
            document.getElementById('examplesTitle').textContent = texts.examplesTitle;
            
            // 예시 업데이트
            updateExamples();
        }

        // 예시 업데이트
        function updateExamples() {
            const grid = document.getElementById('exampleGrid');
            const examples = translations[currentLang].examples;
            
            grid.innerHTML = examples.map(example => 
                `<div class="example-item" data-text="${example}">${example}</div>`
            ).join('');
        }

        // 예시 로드
        function loadExample(text) {
            document.getElementById('commandInput').value = text;
            convertText();
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            // 언어 전환
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => switchLanguage(btn.dataset.lang));
            });
            
            // 변환 버튼
            document.getElementById('convertBtn').addEventListener('click', convertText);
            
            // 엔터키 (Ctrl+Enter)
            document.getElementById('commandInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    convertText();
                }
            });
            
            // 복사 버튼
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const target = e.target.dataset.target;
                    const text = document.getElementById(target).textContent;
                    copyToClipboard(text, e.target);
                }
            });
            
            // 예시 클릭
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('example-item')) {
                    loadExample(e.target.dataset.text);
                }
            });
            
            // 초기 예시 로드
            updateExamples();
            
            console.log('Claude Token Optimizer loaded successfully! 🚀');
        });
    </script>
</body>
</html>
